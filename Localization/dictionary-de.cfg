	de-de
	{
		#autoLOC_KOOSE0001 = Eskape Kapsule Pty Ltd
		#autoLOC_KOOSE0002 = Ein langjähriges Unternehmen, das vor vielen Jahren durch den Zusammenschluss zweier Abführmittelhersteller gegründet wurde. Sie stellen seit über einem Jahrhundert Abführmittelkapseln her, haben sich aber in den letzten Jahrzehnten hauptsächlich aufgrund der Verwirrung über ihren Namen in Rettungsboote und Raumkapseln verzweigt.
		#autoLOC_KOOSE0003 = KOOSE Hitzeshild
		#autoLOC_KOOSE0004 = Das Hauptkomponent des "Ich möchte nicht zu Tode verbrennen" Kerbal Orbital Operationen Schutzeinrichtung. Dies wird an der Unterseite des Pods befestigt. Die Standardwerte für High-Tech-Nanoablatoren (auch bekannt als Kork) sind für NKU ausreichend. Für aggressivere Abstiegsprofile kann das Hitzeschild mit zusätzlichen Schichten HTNA bestellt werden.
		#autoLOC_KOOSE0005 = KOOSE Schirm
		#autoLOC_KOOSE0006 = Diese kleine Fallschirmeinheit passt in die Oberseite der Kerbal Orbital Operationen Schutzeinrichtung und sorgt für sanfte Abbremsung am Ende Ihrer Reise.
		#autoLOC_KOOSE0007 = KOOSE Kapsel
		#autoLOC_KOOSE0008 = Ursprünglich als Kerbal Aus dem Raum Billig geplant, wurde der Name in Kerbal Orbital Operationen Schutzeinrichtung geändert. Die Kapsel ist ein minimales Wiedereintrittsfahrzeug für einen einzelnen Kerbal. Eine kleine Deorbitladung ist als vier kleine FSRBs enthalten. RFS ist verfügbar und kann bei Bedarf verwendet werden, um das Deorbit-DeltaV zu verlängern. Ein kleines Funkfeuer ist ohne Aufpreis enthalten. Zur Aufrechterhaltung der Garantie mit passendem Hitzeschild und Fallschirm verwenden.
		#autoLOC_KOOSE0009 = KOOSE Nest
		#autoLOC_KOOSE0010 = Ein 2,5 m Teil mit Platz für sechs KOOSE-Kapseln. Es ist nicht zum Andocken fähig, nur zum Abdocken.
		#autoLOC_KOOSE0011 = KOOSE Einzel Nest
		#autoLOC_KOOSE0012 = Ein oberflächenbefestigbarer Entkopplungsknoten zum Anbringen von KOOSE-Kapseln.
		#autoLOC_KOOSE0013 = Rettungsboot für Kerbanauten (RBK)
		#autoLOC_KOOSE0014 = Dies ist ein einfaches Wiedereintrittsschild in aufblasbarer Rucksackform. Wiedereintritt muss mit Jetpack-Triebwerken oder aus früheren Orbitalmanövern erreicht werden. Ein Fallschirm ist im Lieferumfang nicht enthalten. Einmal ausgerüstet und aufgeblasen, bietet es genügend Widerstand gegen Wiedereintritt von Wärme über eine Schicht aus albativem Material, so dass es möglich ist, die Abbremsung zu Unterschallgeschwindigkeit zu überstehen. Sobald die Lage langsam und niedrig genug ist, kann der persönliche Fallschirm des Kerbanauten eingesetzt werden. Fallschirm separat erhältlich.
	}
